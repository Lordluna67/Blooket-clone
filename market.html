<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Market</title>

    <!-- Your global stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Flip animation CSS (required) -->
    <link rel="stylesheet" href="flip.css">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <!-- Initialize Firebase -->
    <script>
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);
    </script>

    <!-- Main script -->
    <script defer src="script.js"></script>

</head>
<body>

    <!-- Title bar -->
    <div id="tab-title" class="title">MARKET</div>

    <!-- Main page content container -->
    <div id="tab-content" class="content-area">
        <!-- script.js will fill this area -->
    </div>

    <!-- Navigation bar -->
    <nav class="bottom-nav">
        <button onclick="showTab('stats')">Stats</button>
        <button onclick="showTab('market')">Market</button>
        <button onclick="showTab('bizzar')">Bizzar</button>
        <button onclick="showTab('blooks')">Blooks</button>
        <button onclick="logout()">Logout</button>
    </nav>

</body>
</html>
